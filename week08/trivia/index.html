<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function checkPercent(button) {
                const correctPlaceholder = document.getElementById('correctPercent');
                if (button.innerText != "30 %") {
                    button.style.backgroundColor = 'red';
                    correctPlaceholder.innerText = 'Incorrect';
                } else {
                    button.style.backgroundColor = 'green';
                    correctPlaceholder.innerText = 'Correct';
                }
            }

            function checkCountry() {
                const correctPlaceholder = document.getElementById('correctCountry');
                const answer = document.getElementById('country');

                if (answer.value != "Pakistan") {
                    answer.style.backgroundColor = 'red'; 
                    correctPlaceholder.innerText = 'Incorrect';
                } else {
                    answer.style.backgroundColor = 'green';
                    correctPlaceholder.innerText = 'Correct';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3>What is the percentage for the wastage of water individually?</h3>
                <p id="correctPercent"></p>
                <button onclick='checkPercent(this)'>30 %</button>
                <button onclick='checkPercent(this)'>50 %</button>
                <button onclick='checkPercent(this)'>70 %</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which country became the first atomic power among Muslim countries?</h3>
                <p id="correctCountry"></p>
                <form onsubmit="return false;">  <!-- Prevent form submission -->
                    <input autocomplete="off" type="text" id="country">
                </form>
                <button onclick='checkCountry()'>Check Answer</button>
            </div>
        </div>
    </body>
</html>
