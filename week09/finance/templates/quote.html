{% extends "layout.html" %}

{% block title %}
	Quote
{% endblock %}

{% block main %}
<div class="mb-5">
	<form action="/quote" method="post">
		<input type="text" name="symbol" placeholder="Symbol" autocomplete="off" autofocus class="form-control mx-auto w-auto">
		<button class="btn btn-primary" type="submit">Quote</button>
	</form>
	
	{% if quote %}
		<h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
		<p>Price: {{ quote['price'] | usd }}</p>
	{% endif %}
</div>
{% endblock %}
