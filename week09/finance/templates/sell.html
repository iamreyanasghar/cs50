{% extends "layout.html" %}

{% block title %}
	Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option value="">Select a stock</option>
		{% for stock in stocks %}
			<option value={{stock.symbol}}>{{stock.name}} ({{stock.symbol}})</option>
		{% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
